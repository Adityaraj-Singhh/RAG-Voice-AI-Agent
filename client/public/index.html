    <title>University Admissions - Apply Now</title>

    <!-- ElevenLabs Chatbot Widget Styles -->
    <style>
      /* Position ElevenLabs widget in bottom-right corner */
      elevenlabs-convai {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
      }
      
      /* Custom branding colors and styling */
      elevenlabs-convai::part(button) {
        background: linear-gradient(135deg, #0066CC, #0052a3) !important;
        border: none !important;
        box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3) !important;
        border-radius: 50% !important;
        width: 64px !important;
        height: 64px !important;
        transition: all 0.3s ease !important;
      }
      
      elevenlabs-convai::part(button):hover {
        background: linear-gradient(135deg, #0052a3, #003d7a) !important;
        box-shadow: 0 6px 20px rgba(0, 102, 204, 0.5) !important;
        transform: scale(1.05) !important;
      }
      
      elevenlabs-convai::part(button):active {
        transform: scale(0.95) !important;
      }
      
      /* Chat window styling */
      elevenlabs-convai::part(chat-window) {
        border-radius: 16px !important;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15) !important;
        border: 1px solid rgba(0, 102, 204, 0.1) !important;
        overflow: hidden !important;
      }
      
      elevenlabs-convai::part(header) {
        background: linear-gradient(135deg, #0066CC, #0052a3) !important;
        color: white !important;
        padding: 16px !important;
        font-weight: 600 !important;
      }
      
      elevenlabs-convai::part(message-input) {
        border: 2px solid #e5e7eb !important;
        border-radius: 12px !important;
        padding: 12px !important;
        transition: border-color 0.2s ease !important;
      }
      
      elevenlabs-convai::part(message-input):focus {
        border-color: #0066CC !important;
        outline: none !important;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1) !important;
      }
      
      elevenlabs-convai::part(send-button) {
        background: #0066CC !important;
        color: white !important;
        border-radius: 10px !important;
        padding: 10px 20px !important;
        transition: all 0.2s ease !important;
      }
      
      elevenlabs-convai::part(send-button):hover {
        background: #0052a3 !important;
        transform: translateY(-1px) !important;
      }
      
      /* User message bubbles */
      elevenlabs-convai::part(user-message) {
        background: #0066CC !important;
        color: white !important;
        border-radius: 18px 18px 4px 18px !important;
        padding: 12px 16px !important;
        max-width: 80% !important;
      }
      
      /* AI message bubbles */
      elevenlabs-convai::part(ai-message) {
        background: #f3f4f6 !important;
        color: #1f2937 !important;
        border-radius: 18px 18px 18px 4px !important;
        padding: 12px 16px !important;
        max-width: 80% !important;
      }
      
      /* Smooth animations */
      elevenlabs-convai::part(message) {
        animation: slideIn 0.3s ease-out !important;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Mobile responsive adjustments */
      @media (max-width: 768px) {
        elevenlabs-convai {
          bottom: 15px !important;
          right: 15px !important;
        }
        
        elevenlabs-convai::part(button) {
          width: 56px !important;
          height: 56px !important;
        }
        
        elevenlabs-convai::part(chat-window) {
          width: calc(100vw - 30px) !important;
          max-width: 400px !important;
          height: 500px !important;
          max-height: calc(100vh - 100px) !important;
        }
      }
      
      /* Tablet adjustments */
      @media (min-width: 769px) and (max-width: 1024px) {
        elevenlabs-convai::part(chat-window) {
          width: 380px !important;
          height: 550px !important;
        }
      }
      
      /* Desktop */
      @media (min-width: 1025px) {
        elevenlabs-convai::part(chat-window) {
          width: 400px !important;
          height: 600px !important;
        }
      }
      
      /* Ensure widget doesn't interfere with page content */
      elevenlabs-convai * {
        box-sizing: border-box;
      }
      
      /* Hide "Powered by ElevenLabs" branding */
      elevenlabs-convai::part(branding),
      elevenlabs-convai::part(footer),
      elevenlabs-convai [class*="powered"],
      elevenlabs-convai [class*="branding"],
      elevenlabs-convai a[href*="elevenlabs"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        height: 0 !important;
        overflow: hidden !important;
      }
      
      /* Target shadow DOM elements */
      elevenlabs-convai {
        --branding-display: none !important;
      }
      
      /* Additional branding removal */
      elevenlabs-convai::after,
      elevenlabs-convai::before {
        content: none !important;
      }
      
      /* Accessibility improvements */
      elevenlabs-convai::part(button):focus {
        outline: 3px solid #0066CC !important;
        outline-offset: 2px !important;
      }
      
      /* Loading state styling */
      elevenlabs-convai::part(loading-indicator) {
        color: #0066CC !important;
      }
    </style>
  </head>

    <!-- ElevenLabs Conversational AI Chatbot Widget -->
    <elevenlabs-convai agent-id="agent_2401kgeddhpxeab82s8j3dhctwc6"></elevenlabs-convai>

  </body>
</html>
